<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Cliente/css/styloLogin.css" />
    <link
      rel="stylesheet"
      href="../Cliente/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="./images/logo.png">
    <title>Login de ingreso</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
      <style>
        .cascading-right {
          margin-right: -50px;
        }

        @media (max-width: 991.98px) {
          .cascading-right {
            margin-right: 0;
          }
        }
      </style>

      <!-- Jumbotron -->
      <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div
              class="card cascading-right"
              style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
              "
            >
              <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-bold mb-5">Centro Médico LOURDES</h2>
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
               

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Identificación:</label>
                    <input type="email" id="txtIdenti" class="form-control" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4"
                      >Contraseña nueva:</label
                    >
                    <input
                      type="password"
                      id="txtContraNueva"
                      class="form-control"
                    />
                  </div>
                
                  <div class="row mb-4">
                    <div class="col-12">
                      <button class="button " id="btnCambiarContrasena">Volver al login</button>
                    </div>
               
                  </div>
                
              
      
     

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Ó registrate con:</p>
                    <button
                      type="button"
                      class=" btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button
                      type="button"
                      class=" btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-google"></i>
                    </button>

                    <button
                      type="button"
                      class=" btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-twitter"></i>
                    </button>

                    <button
                      type="button"
                      class=" btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0">
            <img
              src="../Cliente/images/medico.jpeg"
              class="w-100 rounded-4 shadow-4"
              alt="./Cliente/images/medico.jpeg"
            />
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
    <script src="../Cliente/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/157681ca54.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Cliente/js/cambiarContra.js"></script>
    <script src="../Cliente/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
